stages:
    - test
    - lint

python:
    stage: test
    image: python:3.8
    services:
        - name: liminspace/mjml-tcpserver:latest
          alias: mjml
        - postgres:9.6
    variables:
        POSTGRES_USER: postgres
        POSTGRES_DB: birdsong
        POSTGRES_PASSWORD: ""
        POSTGRES_HOST_AUTH_METHOD: trust
    before_script:
        - pip3 install psycopg2-binary~=2.8.0 -e .
    script:
        - python3 runtests.py --no-input
    
flake8:
    stage: lint
    image: python:3.8
    before_script:
        - pip install flake8
    script:
        - flake8 birdsong/ tests/

isort:
    stage: lint
    image: python:3.8
    before_script:
        - pip install isort
    script:
        - isort --recursive --diff --check-only birdsong/ tests/
